<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript on Steroids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="container-1 card bg-light">
      <div class="card-header">
        <h3>Game 1: Your Age in Days</h3>
      </div>
      <div class="card-body">
        <div class="flex-box-container-1">
          <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
          </div>
          <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
          </div>
        </div>
        <hr />
        <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
        </div>
      </div>
    </div>

    <div class="container-2 card bg-light">
      <div class="card-header">
        <h3>Game 2: Cat Generator</h3>
      </div>
      <div class="card-body">
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <hr />
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
      </div>
    </div>

    <div class="container-3 card bg-light">
      <div class="card-header">
        <h3>Game 3: Rock, Papers, Scissors</h3>
      </div>
      <div class="card-body">
        <div class="flex-box-rps" id="flex-box-rps-div">
          <img id="rock" src="static/images/rock.png" alt="" height="150" width="150" onclick="rpsGame(this)" />
          <img id="paper" src="static/images/paper.png" alt="" height="150" width="150" onclick="rpsGame(this)" />
          <img id="scissors" src="static/images/scissors.png" alt="" height="150" width="150" onclick="rpsGame(this)" />
        </div>
      </div>
    </div>

    <div class="container-4 card bg-light">
      <div class="card-header">
        <h3 id="Change-my-color">Game 4: Change the Color Of All Buttons</h3>
      </div>
      <div class="card-body">
        <div class="flex-box-container-4">
          <form action="">
            <select class="form-control" name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
          </form>

          <button class="btn btn-primary">Wee!</button>
          <button class="btn btn-danger">Yahoo!</button>
          <button class="btn btn-warning">Google!</button>
          <button class="btn btn-success">Facebook!</button>
        </div>
      </div>
    </div>

    <script src="./static/js/script.js"></script>
  </body>
</html>
