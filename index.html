<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript on Steroids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="container-1 card bg-light">
      <div class="card-header">
        <h3>Game 1: Your Age in Days</h3>
      </div>
      <div class="card-body">
        <div class="flex-box-container-1">
          <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
          </div>
          <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
          </div>
        </div>
        <hr />
        <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
        </div>
      </div>
    </div>

    <div class="container-2 card bg-light">
      <div class="card-header">
        <h3>Game 2: Cat Generator</h3>
      </div>
      <div class="card-body">
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <hr />
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
      </div>
    </div>

    <div class="container-3 card bg-light">
      <div class="card-header">
        <h3>Game 3: Rock, Papers, Scissors</h3>
      </div>
      <div class="card-body">
        <div class="flex-box-rps" id="flex-box-rps-div">
          <img id="rock" src="static/images/rock.png" alt="" height="150" width="150" onclick="rpsGame(this)" />
          <img id="paper" src="static/images/paper.png" alt="" height="150" width="150" onclick="rpsGame(this)" />
          <img id="scissors" src="static/images/scissors.png" alt="" height="150" width="150" onclick="rpsGame(this)" />
        </div>
        <div id="play-again-div"></div>
      </div>
    </div>

    <div class="container-4 card bg-light">
      <div class="card-header">
        <h3 id="Change-my-color">Game 4: Change the Color Of All Buttons</h3>
      </div>
      <div class="card-body">
        <div class="flex-box-container-4">
          <form action="">
            <select class="form-control" name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
          </form>

          <button class="btn btn-primary">Wee!</button>
          <button class="btn btn-danger">Yahoo!</button>
          <button class="btn btn-warning">Google!</button>
          <button class="btn btn-success">Facebook!</button>
        </div>
      </div>
    </div>

    <div class="container-5 card bg-light">
      <div class="card-header">
        <h3>Game 5: Black Jack</h3>
        <h3><span id="blackjack-result">Let's Play</span></h3>
      </div>
      <div class="card-body">
        <div class="flex-blackjack-row-1">
          <div id="your-box">
            <h2>You: <span id="your-blackjack-score">0</span></h2>
          </div>

          <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
          </div>
        </div>

        <div class="flex-blackjack-row-2">
          <button class="btn-lg btn-primary" id="blackjack-hit-button" onclick="blackjackHit()">Hit</button>
          <button class="btn-lg btn-warning" id="blackjack-stand-button" onclick="dealerLogic()">Stand</button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button" onclick="blackjackDeal()">Deal</button>
        </div>

        <div class="flex-blackjack-row-3">
          <table class="table table-bordered">
            <tr>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>
            <tr>
              <td id="wins">0</td>
              <td id="losses">0</td>
              <td id="draws">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="./static/js/script.js"></script>
  </body>
</html>
